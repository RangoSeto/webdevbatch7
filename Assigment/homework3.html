<html>
	<head>
		<title>Home Work 3</title>
	</head>
	<body>
		<center><img src="./img/myanmarelection.jpg" alt="myanmarelection" width="60px" height="50px" /></center>
		<center><h3><u>Welcome To 2020 Election</u></h3></center>
		<center><p>Citizen ID: WDF7053</p></center>

		<hr/>

		<center>
		<table border="1">
			<thead>
				<tr bgcolor="#eded15">
					<th colspan="2">Election Form</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><label for="leadername">Leader Name :</label></td>
					<td><input type="text" name="leadername" id="leadername" class="" placeholder="Enter Leader Name" /></td>
				</tr>
				<tr>
					<td><label for="name">Your Name :</label></td>
					<td><input type="text" name="name" id="name" class="" placeholder="Enter Your Name" /></td>
				</tr>
				<tr>
					<td><label for="email">Email :</label></td>
					<td><input type="email" name="email" id="email" class="" placeholder="Enter Your Email" /></td>
				</tr>
				<tr>
					<td><label for="passcode">Passcode :</label></td>
					<td><input type="password" name="passcode" id="passcode" class="" placeholder="Enter Your Passcode" /></td>
				</tr>
				<tr>
					<td><label>Parties :</label></td>
					<td>
						<input type="radio" name="parties" id="partiesn" class="" /><label for="partiesn">NLD</label>
						<input type="radio" name="parties" id="partiesu" class="" /><label for="partiesu">USDP</label>
						<input type="radio" name="parties" id="partiesp" class="" /><label for="partiesp">PPP</label>
					</td>
				</tr>
				<tr>
					<td><label>Location :</label></td>
					<td>
						<select name="city" id="city" class="">
							<option>Choose City</option>
							<option>Mandalay</option>
						</select>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<input type="checkbox" name="rule" id="rule" class="" checked />
						<label for="rule">I accept all the regulation of election community.</label>
					</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="2" align="right">
						<input type="reset" name="reset" id="reset" class="" value="Cancel" />
						<input type="submit" name="submit" id="submit" class="" value="Submit" />
					</td>
				</tr>
			</tfoot>
		</table>
		</center>

		<hr/>

		<center>
			<small>Already register! <a href="#">Click here to Login</a></small>
		</center>
	</body>
</html>
