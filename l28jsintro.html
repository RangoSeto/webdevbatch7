<!DOCTYPE html>
<html>
	<head>
		<title>JS Intro</title>
	</head>
	<body>

		<h1>Welcome to JavaScript</h1>

		<p id="text">are you ready to lean js</p>

		<hr/>

		<img src="img/shame.jpg" id="funny" alt="emoji" />

		<br/><br/>

		<button onclick="document.getElementById('funny').src='img/amazing.jpg'">Amazing</button>
		<button onclick="document.getElementById('funny').src='img/bleh.jpg'">Bleh</button>
		<button onclick="document.getElementById('funny').src='img/shame.jpg'">Shame</button>
		
		<hr/>



		<script type="text/javascript">
			console.log("aung aung");
			console.log('kyaw kyaw');
			console.log(`zaw zaw`);

			console.log(500);
			console.log("600");
			console.log('700');
			console.log(`800`);

			console.log("aung aung","zaw zaw","maung maung");
			console.log(100,200,300);
			console.log("aung aung",1500,'mayamya',`zaw zaw`);

			console.log(10+20);
			console.log(10+"40");
			console.log("20"+'30');
			console.log('aung aung '+20);

			console.log(true);
			console.log(false);
			console.log(true+50);
			console.log(false+50);
			console.log("kyaw kyaw"+true);
			console.log('zaw zaw'+false);

			// Comments
			// Single line comment
			// multi line comment
			/*
				Multi line comments
				multi line comments
			*/

			// window.alert("Hello Myanmar");
			// window.alert('Save Myanmar');
			// alert(`fight ot Japu`);      // window.alert = alert



			// variable (var/let/const)
			// var/let/const variablename = value

			const sayar = "Tin Htut Aung";

			console.log("sayar"); //result=sayar
			console.log('sayar'); //result=sayar
			console.log(`sayar`); //result=sayar
			console.log(sayar); //result=Tin Htut Aung

			// window.alert(sayar);

			console.log("our teacher name is sayar");
			console.log('our teacher name is sayar');
			console.log(`our teacher name is sayar`);

			console.log("Our teacher name is " + sayar);
			console.log("Our teacher name is"+" "+sayar);

			console.log("Our teacher name is",sayar);


			// Backticks(``)
			console.log(`sayar`);  //result = sayar
			console.log(`${sayar}`); //result = Tin Htut Aung

			// ${variablename} doesn't work in "" and ''
			console.log('${sayar}'); //result = ${sayar}
			console.log("${sayar}"); //result = ${sayar}

			console.log(`Our teacher name is ${sayar}`);


			var num1 = 1500;
			const num2 = 1000;

			console.log(num1+num2); 
			console.log('num1+num2'); // result = num1+num2
			console.log('num1' + 'num2'); //result =num1num2
			console.log("num1+num2"); //result = num2+num2
			console.log("num1" + "num2");

			console.log(`${num1+num2}`); // result =2500
			console.log(`${num1} + ${num2}`); //result = 1500 + 1000

			console.log(`${num1}` + `${num2}`); //result = 15001000



			// Overwrite(var/let can overwrite / const can't overwrite)
			let num3 = 30;
			var num4 = 40;

			console.log("num3 value is = " + num3);
			console.log('num4 value is = ' +num4);

			console.log(num3+num4);


			num3 = 50;
			console.log("num3 value is = " + num3);
			let num5 = 50;
			console.log(num3+num5);

			let num6 = 600;
			num6 = 700;  // can overwrite
			console.log('num6 value is ' + num6);

			var num7 = 700;
			num7 = 800;  // can overwrite
			console.log('num7 value is ' + num7);

			const num8 = 800;
			//num8 = 900;  // error
			console.log('num8 value is ' + num8);



			//Concatenate (+)

			const name1 = "maung maung";
			const name2 = "kyaw";

			console.log(name1 + " " + name2 + " " + "is my friend.");


			let greeting = "hello";
			let city1 = "Mandalay";
			let city2 = "Yangon";

			console.log(greeting + " " + city1 + " and " + city2);

			console.log(`${greeting} ${city1} and ${city2}`);


			document.write(`${greeting} ${city1} and ${city2}`);
			document.write("<hr/>");
			document.write("Hello Myanmar");
			document.write('<hr/>');
			document.write(`<hr/>`);


			//Special Escape Characters

			console.log("Hay i am working."+"do you see now");
			console.log("Hay i am working.","do you see now");

			console.log('Hay i am working.'+'do you see now');
			console.log('Hay i am working.','do you see now');

			console.log("Hay i'm working and i'm reading. do you see now");
			console.log('Hay i"m working and i"m reading. do you see now');


			let x = 'He\'s U Ba.';
			let y ="He\'s my \"Uncle\".";
			document.write(`${x} ${y}`);


			document.getElementById('text').textContent = "Save Myanmar";
			document.getElementById('text').innerText = "Hay Myanmar";
			document.getElementById('text').innerHTML = "Fight to japu";



		</script>
	</body>
</html>
