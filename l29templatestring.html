<!DOCTYPE html>
<html>
	<head>
		<title>Template String</title>
	</head>
	<body>

		<ul>
			<li>Name: Aung Aung</li>
			<li>age: 25</li>
			<li>Job: Web Developer</li>
			<li>City: Mandalay</li>
		</ul>



		<script type="text/javascript">
			const name="Kyaw Kyaw";
			const age=30;
			const job="Web Developer";
			const city="Yangon";

			let myliststyle;  //output => underfined
			//var myliststyle;  //output => underfined
			//const myliststyle;//output => error

			console.log(myliststyle);


			// Without Template String

			// myliststyle = '<ul><li>Name: '+name+'</li><li>Age: '+age+'</li><li>Job: '+job+'</li><li>City: '+city+'</li></ul>';

			// myliststyle = '<ul>'+
			// '<li>Name: '+name+'</li>'+
			// '<li>Age: '+age+'</li>'+
			// '<li>Job: '+job+'</li>'+
			// '<li>City: '+city+'</li>'+
			// '</ul>';

			// Using Template String(``)

			myliststyle = `
			<ul>
			<li>Name: ${name}</li>
			<li>age: ${age}</li>
			<li>Job: ${job}</li>
			<li>City: ${city}</li>
			</ul>`;



			document.write(myliststyle);
		</script>
	</body>
</html>
