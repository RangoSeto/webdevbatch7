<!DOCTYPE html>
<html>
<head>
	<title>Data Type</title>
</head>
<body>
	

	<script type="text/javascript">

		//String

		const name = "Kyaw Kyaw";
		console.log(name);
		console.warn(typeof name);
		console.error(typeof(name));


		//Number

		const age = 25;
		console.log(typeof age);


		//Boolean

		// const hascar = false;
		const hascar = true;
		console.log(typeof hascar);


		// let test;  //underfined
		var test; //underfined
		console.log(test);
		console.log(typeof test);


		// NULL (object)
		let car = null;
		console.log(car); //null
		console.log(typeof car);  //object

		// let food = 0; //empty
		// empty                      null                   underfined
		//တစ်ရှူးလိပ်အခွံ(ကတ်ထူ)ရှိ      တစ်ရှူးလိပ်အခွံ(ကတ်ထူ)ကိုမရှိထားတဲ့boxပဲရှိ    တစ်ရှူးလိပ်အခွံ(ကတ်ထူ)လဲမရှိထားတဲ့boxလဲမရှိ

 		//String (empty)
		let home = "";
		console.log(home);
		console.log(typeof home);


		//Object
		const date = new Date();
		console.log(date);
		console.log(typeof date);


		//Object  (js object)
		const address = {
			no:"No. 123",
			street:"st btw 75x36",
			city:"Mandalay"
		};

		console.log(address);
		console.log(typeof address);


		//Object (array)

		const hobbies = ['movie','music','sport'];
		console.log(hobbies);
		console.log(typeof hobbies);

	</script>
</body>
</html>
