<!DOCTYPE html>
<html>
<head>
	<title>arrow Function</title>
</head>
<body>
	

	<script type="text/javascript">
		// Regular Function

		let regfun1 = function(){
			let num1 = 60;
			return num1;
		}
		console.log('this is regfun1 = '+regfun1());


		// arrow Function
		// Method 1

		let arrfun1 = ()=>{
			let num1 = 200;
			return num1;
		}

		console.log('this is arrfun1 = '+ arrfun1);



		// Method 2
		// let arrfun2 = (num1)=>{
		// 	return num1;
		// }

		let arrfun2 = num1=>{
			return num1;
		}

		console.log('this is arrfun2 = '+ arrfun2(100));

		// Method 3

		let arrfun3 = num1=>num1+500;

		console.log('This is arrfun3 = '+arrfun3(200));

		//Multi parameter

		let multifun1 = (num1,num2)=>{
			const result = num1+num2;
			return result;
		}

		console.log("This is multifun1 = "+multifun1(100,200));
		// console.log("This is multifun1 = "+multifun1(100));
		// console.log("This is multifun1 = "+multifun1());




	</script>
</body>
</html>
